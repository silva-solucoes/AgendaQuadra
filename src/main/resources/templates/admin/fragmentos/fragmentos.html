<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <title>Cadastro de Usuário</title>
        <link rel="icon" href="img/calendar4-week.svg">
        <meta name="author" content="">
    </head>
    <body>
        <!--CABEÇALHO-->
        <header th:fragment="cabecalho">
            <nav class="navbar navbar-expand-md navbar-info fixed-top bg-info">
                <div class="container-fluid">
                    <img src="/img/calendar4-week.svg" style="width: 25px; height: 25px; margin-right: 10px; color: white" alt="">
                    <a class="navbar-brand" th:href="@{/}" style="color: black;">Poliesportivo</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-5 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" style="color: black;" href="/">Ínicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" style="color: black;" href="/agendamento">Agendamento</a>
                            </li>
                            <li class="nav-item">
                            </li>
                        </ul>
                        <form class="d-flex" action="/logout" method="post" th:if="${session.usuarioLogado != null}">
                            <span th:text="${session.usuarioLogado.nome}"></span>
                            <button type="submit" class="btn btn-outline-dark" style="margin-left: 5%;">Sair</button>
                        </form>
                        <form class="d-flex" role="search" th:unless="${session.usuarioLogado != null}">
                            <a href="/login" class="btn btn-outline-dark" style="margin-right:5%;">Login</a>
                            <a th:href="@{/cadastro}" class="btn btn-outline-dark">Cadastro</a>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        
        <main>
        
        <!-- FOOTER -->
        <div class="container">
            <footer th:fragment="rodape" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                    </a>
                    <span class="mb-3 mb-md-0 text-body-secondary">&copy; Site Agendamentos</span>
                </div>

                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"/></svg></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"/></svg></a></li>
                    <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"/></svg></a></li>
                </ul>
            </footer>
        </div>
    </main>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
