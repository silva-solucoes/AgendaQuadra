<!DOCTYPE html>
<html lang="pt-br"xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
        <link rel="icon" href="img/calendar4-week.svg">
        <title>Login</title>
        <meta name="author" content="">
    </head>

    <main>
        <section class="position-absolute top-0 start-0 end-0 h-100 gradient-form" style="background-color: #eee;">
            <div class="container py-1 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
          
                                    <div class="text-center">
                                        <h4 class="text-info mt-1 mb-3 pb-3">Entrar</h4>
                                    </div>
                                    <div th:if="${msgErro != null}" th:text="${msgErro}" class="alert alert-danger" role="alert"></div>
                                    <form th:object="${usuario}" action="/login" method="post">
                                        <div class="form-group">
             
                                            <input type="email" class="form-control mb-4 text-center" id="email" aria-describedby="emailHelp"
                                              placeholder="Digite seu email" name="email" th:field="*{email}" required>
                                        </div>
          
                                        <div class="form-group">
          
                                            <input type="password" class="form-control mb-4 text-center" id="senha"
                                              placeholder="Digite sua senha" name="senha" th:field="*{senha}" required>
                                        </div>
          
                                        <button type="submit" class="btn mb-4 bg-info text-light px-5"  name="logar">Logar</button>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 bg-info d-flex align-items-center gradient-custom-2">
                                <img src="img/raquete.jpg" width="100%" style="height: 100%" alt="foto">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

        <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
        <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
