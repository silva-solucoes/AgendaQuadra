<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <title>Cadastro de Usuário</title>
    <link rel="icon" href="img/calendar4-week.svg">
    <meta name="author" content="">
</head>
<body>

<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<main>
    <section class="position-absolute top-0 start-0 end-0 h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-1 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <h4 class="text-info mt-1 mb-3 pb-3">Registre-se como um usuário!</h4>
                                    </div>
                                    <div th:if="${msgErro != null}" th:text="${emailErro}" class="alert alert-danger" role="alert"></div>
                                    <form action="/cadastrarUsuario" method="POST" th:object="${usuario}">
                                        <div class="row">
                                            <div class="form-group col-sm-12 mb-3">
                                                <input th:field="*{nome}" type="text" name="nome" class="form-control"
                                                       placeholder="Insira o seu Nome completo" required>
                                            </div>

                                            <div class="form-group col-sm-12 mb-3">
                                                <input th:field="*{email}" type="email" name="email" class="form-control"
                                                       placeholder="Insira seu E-mail" required>
                                            </div>

                                            <div class="form-group col-sm-12 mb-3">
                                                <input th:field="*{senha}" type="password" name="senha" class="form-control"
                                                       placeholder="Insira a sua senha" required>
                                            </div>

                                            <div class="form-group col-sm-12 mb-2">
                                                <input type="reset" name="reset" class="btn text-light btn-info pull-right"
                                                       value="Limpar">
                                                <input type="submit" name="cadastrar"
                                                       class="btn text-light btn-info pull-right" value="Cadastrar">
                                            </div>
                                        </div>
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 bg-info d-flex align-items-center gradient-custom-2">
                                <img src="img/raquete.jpg" width="100%" style="height: 80%" alt="foto">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="position-absolute start-50 end-0">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<div th:replace="fragmentos/fragmentos :: rodape"></div>

<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
